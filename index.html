<html>
<head>
<title>jQuery Hello World</title>

</head>

<body background="92628-OJBB0U-71.jpg">
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/pt-br.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script>
	//while(1){
		$("#msgid").html("Teste JQuery");
var moment1 = new moment(new Date("05/Oct/2014"));
var moment2 = new moment($.now());

var diffInMilliSeconds = moment2.diff(moment1);

var duration = moment.duration(diffInMilliSeconds);

var years = duration.asYears();
var months = duration.asMonths();
var days = duration.asDays();
var weeks = duration.asWeeks();
var hours = duration.asHours();
var minutes = duration.asMinutes();
var seconds = duration.asSeconds();

$('.div1').text(moment1.format());
$('.div2').text(moment2.format());
$('.div3').text(years + " years, "
		+ months + " months, " + weeks + " weeks " + + days + " days "
		+ hours + " hours " + minutes + " minutes " + seconds + " seconds");
	//}

</script>

This is Hello World by HTML

<div id="msgid">
</div>
<div class='div1'></div>
<br/>
<div class='div2'></div>
<br/>    
<div class='div3'></div>

</body>
</html>
