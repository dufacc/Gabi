<html>
<head>
<title>jQuery Hello World</title>

</head>

<body background="92628-OJBB0U-71.jpg">
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script type="text/javascript" src="/angular-moment/angular-moment.min.js"> </script>

<script>
	//while(1){
		$("#msgid").html("Teste JQuery");
	
moment1 = new moment(new Date("05/Oct/2014"));
moment2 = new moment($.now());

diffInMilliSeconds = moment2.diff(moment1);

duration = moment.duration(diffInMilliSeconds);

years = duration.asYears();
months = duration.asMonths();
days = duration.asDays();
weeks = duration.asWeeks();
hours = duration.asHours();
minutes = duration.asMinutes();
seconds = duration.asSeconds();

$('.div1').text(moment1.format());
$('.div2').text(moment2.format());
$('.div3').text(years + " years, "
		+ months + " months, " + weeks + " weeks " + + days + " days "
		+ hours + " hours " + minutes + " minutes " + seconds + " seconds");
	//}

</script>

This is Hello World by HTML

<div id="msgid">
</div>
<div class='div1'></div>
<br/>
<div class='div2'></div>
<br/>    
<div class='div3'></div>

</body>
</html>
