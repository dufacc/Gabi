<html>
<head>
<title>jQuery Hello World</title>
<style>
.center {
    text-align: center;
    color: red;
}
.anos {
    position: relative;
    left: 30px;
    border: 3px solid #73AD21;
}
</style>
</head>

<body background="92628-OJBB0U-71.jpg">
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<script>
$( document ).ready(function() {
	//while(1){
	moment1 = new moment(new Date("05/Oct/2014"));
	moment2 = new moment($.now());

	diffInMilliSeconds = moment2.diff(moment1);

	duration = moment.duration(diffInMilliSeconds);

	years = duration.asYears().toFixed(2);
	months = duration.asMonths().toFixed(2);
	days = duration.asDays().toFixed(2);
	weeks = duration.asWeeks().toFixed(2);
	hours = duration.asHours().toFixed(2);
	minutes = duration.asMinutes().toFixed(2);
	seconds = duration.asSeconds().toFixed(2);

	$('#div1').text(moment1.format());
	//$('.div3').text("Anos \n" + years);
	$('#div3').html("<h3>Anos</h3> \n" + years);
	$('#div4').text(months + " months");
	$('#div5').text(weeks + " weeks");
	$('#div6').text(days + " days");
	$('#div7').text(hours + " hours");
	$('#div8').text(minutes + " minutes");
	$('#div9').text(seconds + " seconds");
		//}
    console.log( "ready!" );
});
</script>

<br/>
<div id='div2' class='center'></div>
<br/>    
<div id='div3' class='center anos'></div>
<br/>    
<div id='div4' class='center'></div>
<br/>    
<div id='div5' class='center'></div>
<br/>    
<div id='div6' class='center'></div>
<br/>    
<div id='div7' class='center'></div>
<br/>    
<div class='div8' class='center'></div>
<br/>    
<div id='div9' class='center'></div>
	<br/> <br/> 
<div id='div1' class='center'></div>

</body>
</html>
